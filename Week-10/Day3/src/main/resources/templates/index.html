<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Reddit</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="../static/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
<div class="content" layout:fragment="content">
    <a th:href="@{/posts/add}" href="http://localhost:8080/posts/add">Add new post</a>

    <h1>Posts</h1>

    <table border="50" data-th-bgcolor="khaki">
        <tr>
            <td><label>Upvote</label></td>
            <td><label>Downvote</label></td>
            <td><label>Date</label></td>
            <td><label>User Name</label></td>
            <td><label>Post</label></td>
            <td><label>Score</label></td>
        </tr>
        <tr th:each="item:${posts}">
            <td>
                <a th:href="@{'/posts/' +${item.id} + '/upVote'}">+</a>
            </td>
            <td>
                <a th:href="@{'/posts/' +${item.id} + '/downVote'}">-</a>
            </td>
            <td th:text="${item.date}"></td>
            <td th:text="${item.user.firstName + item.user.lastName}"></td>
            <td th:text="${item.content}"></td>
            <!--/*@thymesVar id="score" type="com.greenfox.reddit.Post"*/-->
            <td th:text="${item.score}"></td>
        </tr>
    </table>

</div>

</body>
</html>
