<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<a th:href="@{/posts/add}" href="http://localhost:8080/posts/add">Add new post</a>

<h1>List of Posts with table</h1>

<table border="1">
    <tr>
        <td><label>Like / dislike</label></td>
        <td><label>Post</label></td>
        <td><label>Score</label></td>
    </tr>
    <tr th:each="item:${postService}">
        <td>
            <a th:href="@{'/'}">+</a>
            <a th:href="@{'/'}">-</a>
        </td>
        <td th:text="${item.content}"></td>
        <!--/*@thymesVar id="score" type="com.greenfox.reddit.Post"*/-->
        <td th:text="${item.score}"></td>
    </tr>
</table>

</body>
</html>
